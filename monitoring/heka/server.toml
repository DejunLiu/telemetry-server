[hekad]
maxprocs = 4
max_timer_inject = 100
max_process_duration = 1000000

[ProtobufDecoder]
encoding_name = "PROTOCOL_BUFFER"

[TCP:5565]
type = "TcpInput"
parser_type = "message.proto"
decoder = "ProtobufDecoder"
address = ":5565"
	[TCP:5565.signer.telemetry_0]
	hmac_key = "TODO change on deploy" # TODO update on deploy

[TelemetrySandboxManager]
type = "SandboxManagerFilter"
message_signer = "telemetry"
message_matcher = "Type == 'heka.control.sandbox'"
max_filters = 10

[TelemetryServerInput]
type = "LogstreamerInput"
log_directory = "/var/log/telemetry"
file_match = 'telemetry-server\.log'
decoder = "TelemetryServerDecoder"

[TelemetryServerDecoder]
type = "SandboxDecoder"
script_type = "lua"
filename = "lua_decoders/telemetry_server.lua"

[TelemetryServerMetrics]
type = "SandboxFilter"
message_matcher = "Type == 'telemetry.server'"
ticker_interval = 60
script_type = "lua"
filename = "lua_filters/telemetry_server_metrics.lua"
preserve_data = true

[TelemetryChannelMetrics]
type = "SandboxFilter"
message_matcher = "Type == 'telemetry.server'"
ticker_interval = 60
script_type = "lua"
filename = "lua_filters/telemetry_channel_metrics.lua"
preserve_data = true

[TelemetryChannelMetrics60Days]
type = "SandboxFilter"
message_matcher = "Type == 'telemetry.server'"
ticker_interval = 60
script_type = "lua"
filename = "lua_filters/telemetry_channel_metrics.lua"
preserve_data = true

[TelemetryChannelMetrics60Days.config]
rows = 1440
sec_per_row = 3600

[Dashboard]
type = "DashboardOutput"
address = ":4352"
ticker_interval = 10

[TcpOutput]
address = "10.250.68.186:5565"
message_matcher =  "Type == 'heka.sandbox-output' && Fields[payload_type] == 'cbufd'"
